<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="stylesKeys.css" />
  </head>
  <body>
    <div class="outline">
      <div class="screen">
        
        <p id="stored"></p>
        <p id="current"></p>
        <p id="result"></p>

      </div>
      <div class="keyboard">
        <div class="key key0" id="0"><p>0</p></div>
        <div class="key key1" id="1"><p>1</p></div>
        <div class="key key2" id="2"><p>2</p></div>
        <div class="key key3" id="3"><p>3</p></div>
        <div class="key key4" id="4"><p>4</p></div>
        <div class="key key5" id="5"><p>5</p></div>
        <div class="key key6" id="6"><p>6</p></div>
        <div class="key key7" id="7"><p>7</p></div>
        <div class="key key8" id="8"><p>8</p></div>
        <div class="key key9" id="9"><p>9</p></div>
        <div class="key keyPlus" id="keyPlus"><p>+</p></div>
        <div class="key keyMinus" id="keyMinus"><p>-</p></div>
        <div class="key keyTimes" id="keyTimes"><p>*</p></div>
        <div class="key keyDivide" id="keyDivide"><p>&#247</p></div>
        <div class="key keyClear" id="keyClear"><p>CE</p></div>
        <div class="key keyBackspace" id="keyBackspace"><p>&#60-</p></div>
        <div class="key keyEqual" id="keyEqual"><p>=</p></div>
        <div class="key keyPlusMinus" id="keyInvert"><p>+-</p></div>
        <div class="key keyDot" id="keyDot"><p>.</p></div>
        <div class="key keyPower" id="keyPower"><p>x^2</p></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
